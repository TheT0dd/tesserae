<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tesserae Demo</title>
		<style>
			#demo {
				height: 320px;
				width: 100%;
				border: 10px solid #333;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>

		<div id="demo">

		</div>

		<script type="text/javascript" src="dist/tesserae.js"></script>

		<script type="text/javascript">
			var tesserae = new Tesserae.default({
				// container selector
				container: '#demo',
				// tessera width
				tesseraWidth: 30,
				// tessera height
				tesseraHeight: 30,
				// randomcolor lib options
				randomcolor: {
					hue: 'monochrome',
					luminosity: 'light'
				},
				// filter: false or object
				filter: {
					color: '#333',
					opacity: 0.6
				},
				// animate: false or object
				animate: {
					enable: true,
					step: 2
				}
			});
		</script>
	</body>
</html>
